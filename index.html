<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bajaj Airlines</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
</head>

<body>
    <header>
    <h1>Welcome to Bajaj Airlines</h1>
    <nav id="mainNav" style="display: none">
        <ul>
        <li><a href="#" id="homeLink">Home</a></li>
        <li><a href="#" id="bookingLink">Book Flight</a></li>
        <li><a href="#" id="statusLink">Flight Status</a></li>
        <li><a href="#" id="checkinLink">Check-In</a></li>
        </ul>
    </nav>
    </header>

    <section id="login" class="section">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <button type="button" id="loginButton">Login</button>
    </form>
    <div id="loginError" class="error" style="display: none"></div>
    </section>

    <section id="home" class="section" style="display: none">
    <h2>Home</h2>
    <p>
        Welcome to Bajaj Airlines. Navigate using the menu above.
    </p>
    </section>

    <section id="booking" class="section" style="display: none">
    <h2>Book Your Flight</h2>
    <form id="bookingForm">
        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" />
        <label for="arrival">Arrival:</label>
        <input type="text" id="arrival" name="arrival" />
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
        <button type="button" id="bookingButton">Book Flight</button>
    </form>
    <div id="bookingError" class="error" style="display: none"></div>
    <div id="bookingConfirmation" style="display: none"></div>
    <div id="cardDetails" style="display: none">
        <h3>Enter Card Details</h3>
        <form id="cardDetailsForm">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" />
        <label for="expiryDate">Expiry Date:</label>
        <input type="month" id="expiryDate" name="expiryDate" />
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" />
        <button type="button" id="confirmBookingButton">
            Confirm Booking
        </button>
        </form>
    </div>
    </section>
    <section id="status" class="section" style="display: none">
    <h2>Check Flight Status</h2>
    <form id="statusForm">
        <label for="flightNumber">Flight Number:</label>
        <input type="text" id="flightNumber" name="flightNumber" />
        <button type="button" id="checkStatusButton">Check Status</button>
    </form>
    <div id="statusError" class="error" style="display: none"></div>
    <div id="flightStatus" style="display: none"></div>
    </section>

    <section id="checkin" class="section" style="display: none">
    <h2>Check-In</h2>
    <form id="checkinForm">
        <label for="checkinFlightNumber">Flight Number:</label>
        <input
        type="text"
        id="checkinFlightNumber"
        name="checkinFlightNumber"
        />
        <button type="button" id="checkInButton">Check-In</button>
    </form>
    <div id="checkinError" class="error" style="display: none"></div>
    <div id="checkinStatus" style="display: none"></div>
    </section>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
